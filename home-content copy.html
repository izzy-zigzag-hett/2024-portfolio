  <ul class="image_gallery">
    <li onclick="openModal();currentSlide(1)">
        <img id="VIBRATIONS" src="images/graphic_design/misc/vibrations_poster_v2_SMALL.png">
        <div class="img_overlay">Vibrations Poster, 2022</div>
    </li>
    <li onclick="openModal();currentSlide(2)">
        <img id="MONSTER_ALPHA" src="images/graphic_design/misc/color_black_v2.png">
        <div class="img_overlay">Monster Alphabet Poster, 2022</div>
    </li>
  </ul>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 2</div>
        <img  src="images/graphic_design/misc/vibrations_poster_v2_SMALL.png" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 2</div>
        <img  src="images/graphic_design/misc/color_black_v2.png" style="width:100%">
      </div>
  
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo"  src="images/graphic_design/misc/vibrations_poster_v2_SMALL.png" onclick="currentSlide(1)" alt="Nature">
      </div>
  
      <div class="column">
        <img class="demo" src="images/graphic_design/misc/color_black_v2.png" onclick="currentSlide(2)" alt="Snow">
      </div>
